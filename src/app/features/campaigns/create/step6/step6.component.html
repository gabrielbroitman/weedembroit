<app-header url="/campaigns" [showCancel]="true" [showMenu]="false"></app-header>
<ion-content>
  <app-create-campaign [showBack]="false" [showNext]="false" >

    <form [formGroup]="form" (ngSubmit)="preview()" class="form">
      <ion-grid formGroupName="address">
        <ion-row>
          <ion-col>
            <div class="label">
              Seu Endere√ßo Completo
            </div>
            <app-input-form label="Rua, casa, apto, e complementos">
              <ion-input type="text" formControlName="street">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <app-input-form label="Bloco">
              <ion-input type="text" formControlName="number">
              </ion-input>
            </app-input-form>
          </ion-col>
          <ion-col size="4">
            <app-input-form label="Cep">
              <ion-input type="text" formControlName="cep">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input-form label="Bairro">
              <ion-input type="text" formControlName="neighborhood">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <app-input-form label="Cidade">
              <ion-input type="text" formControlName="city">
              </ion-input>
            </app-input-form>
          </ion-col>
          <ion-col size="4">
            <app-input-form label="Estado">
              <ion-input type="text" formControlName="state">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-grid formGroupName="contact">
        <ion-row>
          <ion-col>
            <div class="label contacts">
              Seus Contatos
            </div>
            <app-input-form label="Celular">
              <ion-input type="text" formControlName="cellPhone" [brmasker]="{phone: true}">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-input-form label="Telefone Fixo">
              <ion-input type="text" formControlName="telephone" [brmasker]="{phone: true}">
              </ion-input>
            </app-input-form>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="icon">
              <div class="icon-heart-empty">
                <ion-icon name="heart-empty"></ion-icon>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="preview">
              <ion-button color="danger" shape="round" (click)="preview()" [disabled]="this.form.invalid">
                Visualizar Campanha
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" color="light" expand="block" (click)="backPage()">
              <ion-icon name="arrow-dropleft"></ion-icon>
              Voltar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </app-create-campaign>
</ion-content>
